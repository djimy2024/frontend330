<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <script type="module" src="/js/checkout.js"></script>
  </head>

  <body>
    <div id="main-header"></div>

    <main id="main-content">
      <h2>Review & Place your Order</h2>

      <div class="checkout-container">
        <form id="checkout-form">
          <label for="fname">First Name</label>
          <input name="fname" id="fname" required />

          <label for="lname">Last Name</label>
          <input name="lname" id="lname" required />

          <label for="street">Street Address</label>
          <input name="street" id="street" required />

          <label for="city">City</label>
          <input name="city" id="city" required />

          <label for="state">State</label>
          <input name="state" id="state" required />

          <label for="zip">Zip Code</label>
          <input name="zip" id="zip" required />

          <label for="cardNumber">Card Number</label>
          <input name="cardNumber" id="cardNumber" required />

          <label for="expiration">Expiration Date</label>
          <input name="expiration" id="expiration" required />

          <label for="code">Security Code</label>
          <input name="code" id="code" required />

          <button type="submit" id="checkoutSubmit">Submit Order</button>
        </form>
      </div>

      <section id="orderSummary">
        <div><span>Subtotal:</span> <span id="subtotal">$0.00</span></div>
        <div><span>Tax:</span> <span id="tax">$0.00</span></div>
        <div><span>Shipping:</span> <span id="shipping">$0.00</span></div>
        <div><strong>Total:</strong> <strong id="total">$0.00</strong></div>
      </section>
    </main>

    <div id="main-footer"></div>
  </body>
</html>
