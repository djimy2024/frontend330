<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <script type="module" src="/js/checkout.js"></script>
  </head>

  <body>
     <div id="main-header"></div>

    <main class="divider">
      <div class="checkout-container">
       <form id="checkout-form">
  <input name="fname" value="John" />
  <input name="lname" value="Doe" />
  <input name="street" value="123 Main" />
  <input name="city" value="Rexburg" />
  <input name="state" value="ID" />
  <input name="zip" value="83440" />
  <input name="cardNumber" value="1234123412341234" />
  <input name="expiration" value="12/26" />
  <input name="code" value="123" />
  <button type="submit">Submit Order</button>
</form>
      </div>
    <section id="orderSummary">
    <div><span>Subtotal:</span> <span id="subtotal">$0.00</span></div>
    <div><span>Tax:</span> <span id="tax">$0.00</span></div>
    <div><span>Shipping:</span> <span id="shipping">$0.00</span></div>
    <div><strong>Total:</strong> <strong id="total">$0.00</strong></div>
  </section>
</div>
  </main>
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
    </main>

   <div id="main-footer"></div>
  </body>
</html>
