<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/checkout.js"></script>
  </head>

  <body>
     <div id="main-header"></div>

    <main class="divider">
       <form id="checkoutForm">
      <fieldset>
        <legend>Customer Name</legend>
        <label>
          First Name:
          <input type="text" name="firstName" required />
        </label>
        <label>
          Last Name:
          <input type="text" name="lastName" required />
        </label>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <label>
          Street Address:
          <input type="text" name="street" required />
        </label>
        <label>
          City:
          <input type="text" name="city" required />
        </label>
        <label>
          State:
          <input type="text" name="state" required />
        </label>
        <label>
          Zip Code:
          <input type="text" name="zip" required />
        </label>
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>
        <label>
          Credit Card Number:
          <input type="text" name="ccNumber" required />
        </label>
        <label>
          Expiration Date:
          <input type="month" name="expDate" required />
        </label>
        <label>
          Security Code:
          <input type="text" name="secCode" required />
        </label>
      </fieldset>

      <button type="submit">Checkout</button>
    </form>

    <aside id="orderSummary">
      <h2>Order Summary</h2>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax (5%): $<span id="tax">0.00</span></p>
      <p>Shipping: $<span id="shipping">5.00</span></p>
      <p><strong>Total: $<span id="total">0.00</span></strong></p>
    </aside>
  </main>
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
    </main>

   <div id="main-footer"></div>
  </body>
</html>
