<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music & Mood Matcher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#3F3D56" />
</head>
<body>
  <header>
    <h1>Music & Mood Matcher</h1>
    <p>Let your mood choose your music ðŸŽ§</p>
    <button id="loginBtn" aria-label="Login with Spotify">Login with Spotify</button>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <!-- Mood Detection Section -->
    <section id="moodDetectionSection" aria-labelledby="webcamSectionTitle">
      <h2 id="webcamSectionTitle">Detect Mood from Webcam</h2>
      
      <div class="webcam-container">
        <video id="webcam" autoplay muted playsinline></video>
      </div>

      <button id="captureMoodBtn">Capture Mood</button>

      <div id="moodLoader" style="display: none;">ðŸŽ¥ Detecting mood...</div>
      <div id="detectedMood" role="status" aria-live="polite"></div>
    </section>

    <!-- Manual Mood Selection Section -->
    <section id="manualMoodSection" aria-labelledby="manualSectionTitle">
      <h2 id="manualSectionTitle">Or Select Your Mood Manually</h2>
      <label for="manualMoodSelector">Choose your mood:</label>
      <select id="manualMoodSelector"></select>
      <button id="generatePlaylistBtn">Generate Playlist</button>
    </section>

    <!-- Playlist Display Section -->
    <section id="playlistSection" aria-labelledby="playlistSectionTitle">
      <h2 id="playlistSectionTitle">Your Playlist</h2>
      <div id="playlistLoader" style="display: none;">ðŸŽµ Loading playlist...</div>
      <ul id="playlist"></ul>
    </section>
  </main>

  <script type="module" src="./main.js"></script>

  <footer>&copy; 2025 Djimy Francillon -- Frontend330 / Final Project</footer>
</body>
</html>
