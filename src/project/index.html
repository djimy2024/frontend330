<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music & Mood Matcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Music & Mood Matcher</h1>
    <button id="loginBtn">Login with Spotify</button>
  </header>

  <main>
    <section id="moodDetectionSection">
      <h2>Detect Mood from Webcam</h2>
      <video id="webcam" autoplay muted playsinline></video>
      <button id="captureMoodBtn">Capture Mood</button>
      <div id="detectedMood"></div>
    </section>

    <section id="manualMoodSection">
      <h2>Or Select Your Mood Manually</h2>
      <select id="manualMoodSelector"></select>
      <button id="generatePlaylistBtn">Generate Playlist</button>
    </section>

    <section id="playlistSection">
      <h2>Your Playlist</h2>
      <ul id="playlist"></ul>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
