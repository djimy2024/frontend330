<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music & Mood Matcher</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¶ Music & Mood Matcher</h1>
    <button id="spotify-login">Login with Spotify</button>
  </header>

  <main>
    <section id="mood-detection">
      <h2>Detect Your Mood</h2>
      <video id="webcam" autoplay playsinline width="320" height="240"></video>
      <button id="detect-mood">Detect Mood</button>
    </section>

    <section id="manual-mood">
      <h2>Or Select a Mood</h2>
      <select id="mood-select">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="neutral">Neutral</option>
      </select>
      <button id="generate-playlist">Generate Playlist</button>
    </section>

    <section id="playlist-display">
      <h2>Your Playlist</h2>
      <p id="detected-mood">Mood: --</p>
      <div id="playlist" class="playlist-container"></div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>

  <footer>&copy; 2025 Djimy Francillon 
   -- Frontend330/Final Project</footer>
</body>
</html>
